  <style>
    fieldset

<body bgcolor="skyblue">
   <center>

        <table>

<td><label>Enter Name</label></td>
<td><input type="text"></td>
    </tr>
    <tr>

            <input type="checkbox">Coding
             <input type="checkbox">Swimming</td>

                </select>
            </td>
             </tr>
<tr>

</tr>
<tr>
    <td></td>

    <input type="reset" value="reset">

</tr>
        </table>
